<body class="sb-nav-fixed">
  <!-- Top Nav -->
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark px-4">
    <a class="navbar-brand text-glow " href="/" >clamNET</a>
    <button class="btn btn-link btn-sm" id="sidebarToggle"><i class="fas fa-bars icon-glow"></i></button>
  </nav>

  <!-- Layout -->
  <div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu px-2">
          <div class="nav">
            <div class="sb-sidenav-menu-heading">Core</div>
            <a class="nav-link" href="/">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt icon-glow"></i></div>
              Dashboard
            </a>
            <div class="sb-sidenav-menu-heading">Tools</div>
            <a class="nav-link" href="/scan">
              <div class="sb-nav-link-icon"><i class="fas fa-search icon-glow"></i></div>
              File Scanner
            </a>
            <a class="nav-link active" href="/install">
              <div class="sb-nav-link-icon"><i class="fas fa-download icon-glow"></i></div>
              Install ClamAV
            </a>
            <a class="nav-link" href="/network-scan">
              <div class="sb-nav-link-icon"><i class="fas fa-network-wired icon-glow"></i></div>
              Network Scanner
            </a>
          </div>
        </div>
        <div class="sb-sidenav-footer text-light">
          <div class="small">System Status:</div>
          <span class="text-success">●</span> Operational
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
      <main class="p-4">
        <h1 class="mb-3 text-glow">Install ClamAV</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Install ClamAV on remote hosts</li>
        </ol>

        <!-- Install Form -->
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-download me-1 icon-glow"></i> Install ClamAV
          </div>
          <div class="card-body">
            <form id="installForm">
              <div class="mb-3">
                <label for="installHosts" class="form-label" style="color:white;">Host IPs (comma separated)</label>
                <input type="text" class="form-control" id="installHosts" name="install_hosts" placeholder="e.g. 192.168.1.100,192.168.1.101" required />
              </div>
              <div class="mb-3">
                <label for="installUser" class="form-label" style="color:white;">Username</label>
                <input type="text" class="form-control" id="installUser" name="install_user" required />
              </div>
              <div class="mb-3">
                <label for="installPass" class="form-label" style="color:white;">Password</label>
                <input type="password" class="form-control" id="installPass" name="install_pass" required />
              </div>
             <button type="submit" class="btn btn-info">Install clamAV</button>
            </form>

            <!-- Installation Results -->
            <div class="mt-4">
              <h5 style="color:rgb(138, 15, 15);">Installation Results</h5>
              <div
                id="installResults"
                class="p-3 rounded"
                style="height: 200px; overflow-y: auto;"
              ></div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="py-4 mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex justify-content-between align-items-center small">

              &middot;
              <a href="#">Terms</a>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
  <script src="../static/js/scripts.js"></script>

  <script>
      document.getElementById('installForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const resultsDiv = document.getElementById('installResults');
        resultsDiv.innerHTML = 'Starting installation...<br>';
        
        try {
          const formData = new FormData(this);
          const response = await fetch('/perform-install', {
            method: 'POST',
            body: formData
          });
          
          if (!response.ok) throw new Error('Network response was not ok');
          
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            const text = decoder.decode(value);
            resultsDiv.innerHTML += text.replace('data: ', '') + '<br>';
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
          }
        } catch (error) {
          resultsDiv.innerHTML += 'Error: ' + error.message + '<br>';
          console.error('Error:', error);
        }
      });
  </script>
