<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>clamNET Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/styles.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

<style>
    body {
        background-color: #121212;
        font-family: 'Red Hat Text', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #e0e0e0;
    }

    /* Login card */
    .login-card {
        background-color: #1c1c1c;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 2rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.5);
    }

    /* Title */
    .login-title {
        color: #fff;
        font-weight: 700;
        font-size: 1.5rem;
    }

    /* Form fields */
    .form-control {
        background-color: #2a2a2a;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 0.75rem;
    }

    .form-control:focus {
        background-color: #333;
        color: #fff;
        border-color: #cc0000;
        box-shadow: none;
    }

    label {
        color: #bbb;
    }

    /* Login button */
    .btn-primary {
        background-color: #cc0000;
        border: none;
        font-weight: 600;
        padding: 0.75rem;
    }

    .btn-primary:hover {
        background-color: #ff1a1a;
    }

    /* Footer */
    footer {
        background-color: #121212;
        color: #aaa;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    a {
        color: #ff4d4d;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container d-flex align-items-center justify-content-center min-vh-100">
                    <div class="col-lg-5">
                        <div class="card login-card shadow-sm">
                            <div class="card-header text-center bg-transparent border-0">
                                <img src="../static/ClamAV.svg" alt="ClamAV Logo" class="mb-3" style="height: 80px;">
                                <h3 class="login-title">clamNET Login</h3>
                            </div>
                            <div class="card-body">
                                <form method="post" action="/login" enctype="multipart/form-data">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="username" name="username" type="text" placeholder="Enter username" required />
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" required />
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center small text-light mt-3">
                                <p>Don't have an account? <a href="/register">Register</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-3 mt-auto text-center">
                <div class="container-fluid">
                    <div class="small">
                        &copy; ClamNET Team 2025 &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
