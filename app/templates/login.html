<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>clamNET Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #150808;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background-color: #2B1111;
            border-radius: 20px;
        }
        .login-title {
            color: #fff;
            font-weight: bold;
        }
        .form-control {
            background-color: #3b1a1a;
            border: none;
            color: #fff;
        }
        .form-control:focus {
            background-color: #4b2a2a;
            color: #fff;
            box-shadow: none;
        }
        label {
            color: #ccc;
        }
        .btn-info {
            background-color: #17a2b8;
            border: none;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        footer {
            background-color: #1e1e1e;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container d-flex align-items-center justify-content-center min-vh-100">
                    <div class="col-lg-5">
                        <div class="card shadow-lg login-card p-4">
                            <div class="card-header text-center bg-transparent border-0">
                                <img src="../static/ClamAV.svg" alt="ClamAV Logo" class="mb-3" style="height: 80px;">
                                <h3 class="login-title">clamNET Login</h3>
                            </div>
                            <div class="card-body">
                                <form method="post" action="/login" enctype="multipart/form-data">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="username" name="username" type="text" placeholder="Enter username" required />
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" required />
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-info btn-lg w-100">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center small text-light mt-3">
                                <p>Don't have an account? <a href="/register" class="text-info">Register</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-3 mt-auto text-center">
                <div class="container-fluid">
                    <div class="small">
                        &copy; ClamNET Team 2025 &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
