<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Styles -->

  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <style>
body {
    background-color: #fffafa;
    font-family: "Red Hat Text", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #000000;
    padding: 40px 0;
    min-height: 100vh;

  h1, h2, h3, h4, h5 {
    font-weight: 700;
    color: #fff;

  h1 {
    border-bottom: 2px solid #cc0000;
    padding-bottom: 0.4rem;
    margin-bottom: 1.5rem;

  /* Navbar */

    background-color: #121212 !important;
    border-bottom: 2px solid #cc0000;

  .navbar-brand {
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff !important;
  }

  .navbar-brand:hover {
    color: #ff4d4d !important;

  /* Sidebar Links */

    padding: 0.65rem 1rem;
    border-radius: 6px;
    margin-bottom: 4px;
    transition: background 0.2s, color 0.2s;
  }

  .nav-link:hover {
    background-color: rgba(204, 0, 0, 0.2);
    color: #fff;
  }

  .nav-link.active {
    background-color: #cc0000;
    color: #fff;
  }

  .sb-sidenav .nav-link .sb-nav-link-icon {
    color: #cc0000;
  }

  /* Cards */
  .card {
    border: none;
    border-radius: 6px;
    background-color: #2a2a2a;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    transition: transform 0.15s ease;
  }

/* Cards - Red Hat Style */
.card {
  border: none;
  border-radius: 6px;
  background-color: #262626;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 3px 10px rgba(0,0,0,0.5);
}

.card-header {
  background-color: #cc0000;
  color: #fff;
  font-weight: 600;
  padding: 0.7rem 1rem;
  border-radius: 6px 6px 0 0;
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.card-body {
  padding: 1.25rem;
  background-color: #1c1c1c;
  color: #ddd;
}

.card-body h5 {
  font-size: 0.95rem;
  font-weight: 500;
  color: #ccc;
}

.card-body h2 {
  font-size: 1.8rem;
  font-weight: 700;
  color: #fff;
}

.card-body p {
  margin: 0.3rem 0;
  font-size: 0.9rem;
  color: #aaa;
}

.card-footer {
  background: #1c1c1c;
  border-top: 1px solid rgba(255,255,255,0.08);
  font-size: 0.85rem;
  padding: 0.6rem 1rem;
  color: #999;
  border-radius: 0 0 6px 6px;
}


  /* Alerts */
  .alert-dark {
    background-color: #2a2a2a;
    color: #fff;
    border-left: 4px solid #cc0000;
    border-radius: 6px;
    padding: 1rem;
  }

  /* Breadcrumb */
  .breadcrumb {
    background: transparent;
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
  }

  .breadcrumb-item.active {
    color: #ff4d4d;
  }

  /* Footer */
  footer {
    border-top: 1px solid rgba(255,255,255,0.08);
    background-color: #121212;
    color: #aaa;
    padding: 1rem 0;
  }
    
  </style>
</head>

<body class="sb-nav-fixed">
  <!-- Top Nav -->
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark px-4">
    <a class="navbar-brand text-glow" href="/">clamNET</a>
    <button class="btn btn-link btn-sm" id="sidebarToggle"><i class="fas fa-bars icon-glow"></i></button>
  </nav>

  <!-- Layout -->
  <div id="layoutSidenav">
    <!-- Sidebar -->
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu px-2">
          <div class="nav">
            <div class="sb-sidenav-menu-heading">Core</div>
            <a class="nav-link active" href="/">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt icon-glow"></i></div>
              Dashboard
            </a>
            <div class="sb-sidenav-menu-heading">Tools</div>
            <a class="nav-link" href="/scan" style="color:#d63333;">
              <div class="sb-nav-link-icon"><i class="fas fa-search" style="color:#d63333;"></i></div>
              File Scanner
            </a>
            <a class="nav-link" href="/install">
              <div class="sb-nav-link-icon"><i class="fas fa-download icon-glow" style="color:#d63333;"></i></div>
              Install ClamAV
            </a>
            <a class="nav-link" href="/update">
              <div class="sb-nav-link-icon"><i class="fas fa-download icon-glow" style="color:#d63333;"></i></div>
              Freshclam
            </a>
     
          </div>
        </div>
        <div class="sb-sidenav-footer text-light">
          <div class="small">System Status:</div>
          <span class="text-success">‚óè</span> Operational
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <div id="layoutSidenav_content">
      <main class="p-4">
        <h1 class="mb-3 text-glow" style="color: #000000;">File Scanner</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Scan files for viruses</li>
        </ol>

        <div class="card mb-4">
          <div class="alert alert-dark mb-3">
            <i class="fas fa-search me-1 icon-glow"></i> File Scanner
          </div>
          <div class="card-body ">
            <ul class="nav nav-tabs mb-3" id="scanTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="local-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#local-scan"
                  type="button"
                  role="tab"
                  aria-controls="local-scan"
                  aria-selected="true"
                  style="color:black;"
                  
                >
                  Local Scan
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="remote-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#remote-scan"
                  type="button"
                  role="tab"
                  aria-controls="remote-scan"
                  aria-selected="false"
                  style="color:white;"
                 >
                  Remote Scan
                </button>
              </li>
            </ul>
            <div class="tab-content" id="scanTabContent">
              <!-- Local Scan Tab -->
              <div
                class="tab-pane fade show active"
                id="local-scan"
                role="tabpanel"
                aria-labelledby="local-tab"
              >
                <form id="localScanForm" method="post" enctype="multipart/form-data" action="/scan" >
                  <div class="mb-3">
                    <label for="scanPath" class="form-label" style="color:rgb(138, 15, 15);">Path to Scan</label>
                    <input
                      type="text"
                      class="form-control"
                      id="scanPath"
                      name="scan_path"
                      placeholder="e.g. /home/user or C:\\Windows"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Start Scan</button>
                </form>
              </div>

              <!-- Remote Scan Tab -->
              <div
                class="tab-pane fade"
                id="remote-scan"
                role="tabpanel"
                aria-labelledby="remote-tab"
                
              >
                <form id="remoteScanForm" style="color:white;">
                  <div class="mb-3" >
                    <label for="remoteHost" class="form-label">Remote Host IP</label>
                    <input
                      type="text"
                      class="form-control"
                      id="remoteHost"
                      name="remote_host"
                      placeholder="e.g. 192.168.1.100"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="remoteUser" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="remoteUser"
                      name="remote_user"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="remotePass" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="remotePass"
                      name="remote_pass"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="remotePath" class="form-label">Path to Scan</label>
                    <input
                      type="text"
                      class="form-control"
                      id="remotePath"
                      name="scan_path"
                      placeholder="e.g. /home/user or C:\\Windows"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-info">Start Remote Scan</button>
                </form>
              </div>
            </div>

            <!-- Scan Results -->
            <div class="mt-4">
              <h5 style="color:rgb(138, 15, 15);">Scan Results</h5>
              <div
                id="scanResults"
                class="p-3 rounded"
                style="height: 300px; overflow-y: auto;"
              ></div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="py-4 mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex justify-content-between align-items-center small">
            <div class="text-muted">¬© clamNET 2025</div>
            <div>
              <a href="#">Privacy</a>
              &middot;
              <a href="#">Terms</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
  <script src="../static/js/scripts.js"></script>

<script>
    // Handle local scan form submission
    document.getElementById('localScanForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const scanPath = document.getElementById('scanPath').value;
        const resultsDiv = document.getElementById('scanResults');
        resultsDiv.innerHTML = '';

        const eventSource = new EventSource(`/perform-scan?scan_path=${encodeURIComponent(scanPath)}`);

        eventSource.onmessage = function(event) {
            const message = event.data.replace('data: ', '');
            resultsDiv.innerHTML += message + '<br>';
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        };

        eventSource.onerror = function() {
            eventSource.close();
        };
    });

    // Handle remote scan form submission
    document.getElementById('remoteScanForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const remoteHost = document.getElementById('remoteHost').value;
        const username = document.getElementById('remoteUser').value;
        const password = document.getElementById('remotePass').value;
        const scanPath = document.getElementById('remotePath').value;
        const resultsDiv = document.getElementById('scanResults');
        resultsDiv.innerHTML = '';

        const url = new URL('/perform-scan', window.location.origin);
        url.searchParams.append("remote_host", remoteHost);
        url.searchParams.append("remote_user", username);
        url.searchParams.append("remote_pass", password);
        url.searchParams.append("scan_path", scanPath);

        const eventSource = new EventSource(url.toString());

        eventSource.onmessage = function(event) {
            const message = event.data.replace('data: ', '');
            resultsDiv.innerHTML += message + '<br>';
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        };

        eventSource.onerror = function() {
            eventSource.close();
        };
    });
</script>
</body>
</html>
