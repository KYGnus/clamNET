  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
  <script src="../static/js/scripts.js"></script>

  <script>
    document.getElementById('updateForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const hosts = document.getElementById('update_hosts').value;
        const username = document.getElementById('update_user').value;
        const password = document.getElementById('update_pass').value;
        const resultsDiv = document.getElementById('updateResults');
        const progressBar = document.getElementById('updateProgress');
        const submitBtn = this.querySelector('button[type="submit"]');

        // Reset UI
        resultsDiv.innerHTML = '';
        progressBar.style.width = '0%';
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Updating...';

        let reconnectAttempts = 0;
        const maxReconnectAttempts = 3;

        async function startUpdate() {
            // Send credentials via POST to get a session token
            let sessionToken;
            try {
                const response = await fetch('/start-update-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hosts, username, password })
                });
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.message || 'Failed to start update session');
                }
                sessionToken = data.session_token;
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: #ff6b6b"><i class="fas fa-times-circle me-2"></i>Error: ${error.message}</p>`;
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Update Databases';
                return;
            }

            // Initialize EventSource with session token
            const eventSource = new EventSource(`/update-databases?session_token=${encodeURIComponent(sessionToken)}&t=${Date.now()}`);

            eventSource.onopen = function() {
                reconnectAttempts = 0;
            };

            eventSource.onmessage = function(e) {
                const data = e.data.replace('data: ', '');
                if (data === 'END') {
                    eventSource.close();
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Update Databases';
                    return;
                }

                if (data === 'COMPLETED') {
                    progressBar.style.width = '100%';
                    return;
                }

                if (data.startsWith('PROGRESS:')) {
                    progressBar.style.width = `${data.split(':')[1]}%`;
                    return;
                }

                const p = document.createElement('p');
                p.style.marginBottom = '5px';
                if (data.includes('‚ùå')) {
                    p.style.color = '#ff6b6b';
                    p.innerHTML = `<i class="fas fa-times-circle me-2"></i>${data.replace('‚ùå', '')}`;
                } else if (data.includes('‚úÖ')) {
                    p.style.color = '#6bff6b';
                    p.innerHTML = `<i class="fas fa-check-circle me-2"></i>${data.replace('‚úÖ', '')}`;
                } else if (data.includes('üîÑ')) {
                    p.style.color = '#6bd5ff';
                    p.innerHTML = `<i class="fas fa-sync-alt me-2 ${data.includes('Connecting') ? 'fa-spin' : ''}"></i>${data.replace('üîÑ', '')}`;
                } else {
                    p.textContent = data;
                }

                resultsDiv.appendChild(p);
                resultsDiv.scrollTop = resultsDiv.scrollHeight;
            };

            eventSource.onerror = function() {
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const p = document.createElement('p');
                    p.style.color = '#ffcc00';
                    p.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>Connection lost, attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts})...`;
                    resultsDiv.appendChild(p);
                    setTimeout(startUpdate, 2000 * reconnectAttempts);
                } else {
                    const p = document.createElement('p');
                    p.style.color = '#ff6b6b';
                    p.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Maximum reconnection attempts reached';
                    resultsDiv.appendChild(p);
                    eventSource.close();
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sync-alt me-2"></i>Update Databases';
                }
            };
        }

        startUpdate();

        // Handle page navigation or tab closing
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    });
  </script>
